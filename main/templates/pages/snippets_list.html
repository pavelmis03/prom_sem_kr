{% extends 'base.html' %}

{% block extra_css %}
<style>
    textarea {
        font-family:monospace;
    }
</style>
{% endblock %}

{% block content %}
    <main>
        <br>
        <br>
        <div class="p-3 border bg-light">
            <div class="card-body">
                <table class="table text-center">
                    <thead class="bg-dark" style="color: white;">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col" style="text-align: left;">Название</th>
                            <th scope="col">Дата создания</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for entry in history %}
                            <tr>
                                <td>{{ entry.id }}</td>
                                <td style="color: blue; text-align: left;">{{ entry.name }}</td>
                                <td>{{ entry.creation_date }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
{% endblock %}
